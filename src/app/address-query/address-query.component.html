<div class="container">
  <div class="search-box-container">
    <label for="search-box">Search by House Number</label>
    <input #searchBox id="search-box" type="number" (keyup)="search(searchBox.value)"/>
  </div>
  <div class="result-list-container">
    <div *ngIf="(featureSet$ | async) as featureSet">
      <app-address-query-result-list
        [features]="featureSet.features">
      </app-address-query-result-list>
    </div>
  </div>
  <div class="address-detail-container">
    <app-address-detail #addressDetail *ngIf="addressSelectionService.selectedFeature"
                        [feature]="addressSelectionService.selectedFeature">
    </app-address-detail>
  </div>
</div>
